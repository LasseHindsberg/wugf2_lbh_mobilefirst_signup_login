<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile First &middot; Signup</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&family=Lato&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Sign up</h1>
            <a href="index.html">
                <h2 id="secondary">Log in</h2>
            </a>
        </header>
        <!-- MAIN CONTENT -->
        <main>
            <section>

                <!-- SIGN UP  -->
                <div class="container">
                    <form action="" method="get">
                        <!-- EMAIL -->
                        <label for="email">Email:</label> <br>
                        <input type="email" placeholder="Enter your E-mail..." name="email" id="email" required> <br>
                        <!-- PASSWORD -->
                        <label for="pw">Password:</label> <br>
                        <input type="password" placeholder="Enter your Password..." name="pw" id="pw" required> <br>
                        <!-- SUBMIT BUTTON -->
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
                                <circle id="Ellipse_4" data-name="Ellipse 4" cx="30" cy="30" r="30" fill="#ef0b74" />
                                <g id="arrow-pointing-to-right" transform="translate(17 -20.916)">
                                    <path id="Path_1" data-name="Path 1"
                                        d="M26.5,50.276,18.5,42.282a1.249,1.249,0,0,0-1.766,1.766L22.6,49.91H1.249a1.249,1.249,0,1,0,0,2.5H22.6L16.737,58.27A1.249,1.249,0,0,0,18.5,60.037L26.5,52.043A1.249,1.249,0,0,0,26.5,50.276Z"
                                        transform="translate(0)" fill="#fff" />
                                </g>
                            </svg>
                        </button>
                    </form>
                </div>
            </section>
        </main>
        <!-- FOOTER CONTENT-->
        <footer>
            <svg xmlns="http://www.w3.org/2000/svg" width="220" height="71" viewBox="0 0 220 71">
                <g id="login_with" data-name="login with" transform="translate(-74 -692)">
                    <g id="social_media" data-name="social media">
                        <!-- TWITTER ICON -->
                        <a href="#">
                            <path id="twitter"
                                d="M20,0A20,20,0,1,0,40,20,20,20,0,0,0,20,0Zm9.132,15.594q.013.3.013.593A12.972,12.972,0,0,1,16.084,29.248h0a12.994,12.994,0,0,1-7.036-2.062,9.336,9.336,0,0,0,1.095.063,9.211,9.211,0,0,0,5.7-1.965A4.6,4.6,0,0,1,11.555,22.1a4.575,4.575,0,0,0,2.073-.079,4.592,4.592,0,0,1-3.683-4.5c0-.021,0-.039,0-.059a4.559,4.559,0,0,0,2.079.574A4.594,4.594,0,0,1,10.6,11.9a13.033,13.033,0,0,0,9.462,4.8,4.593,4.593,0,0,1,7.823-4.186A9.207,9.207,0,0,0,30.8,11.4a4.609,4.609,0,0,1-2.019,2.539,9.155,9.155,0,0,0,2.636-.723A9.329,9.329,0,0,1,29.132,15.594Zm0,0"
                                transform="translate(74 723)" fill="#fff" />
                        </a>
                        <!-- FACEBOOK ICON -->
                        <a href="#">
                            <g id="facebook" transform="translate(164 723)">
                                <g id="Group_5" data-name="Group 5">
                                    <path id="Path_3" data-name="Path 3"
                                        d="M20,0A20,20,0,1,0,40,20,20.023,20.023,0,0,0,20,0Zm4.974,20.7H21.72V32.3H16.9V20.7H14.606v-4.1H16.9V13.954c0-1.9.9-4.866,4.866-4.866l3.573.014v3.979H22.744A.982.982,0,0,0,21.722,14.2v2.409H25.4Z"
                                        fill="#fff" />
                                </g>
                            </g>
                        </a>

                        <!-- GOOGLE ICON -->
                        <a href="#">
                            <path id="google"
                                d="M21,1A20,20,0,1,0,41,21,20.038,20.038,0,0,0,21,1ZM31.476,20.778a10.837,10.837,0,0,1-9.968,10.7,10.487,10.487,0,1,1,6.73-18.032.934.934,0,0,1,.159,1.238.953.953,0,0,1-1.46.159A8.577,8.577,0,1,0,21,29.571a8.563,8.563,0,0,0,8.508-7.619H21.032a.993.993,0,0,1-.984-.762A.973.973,0,0,1,21,20.048h9.746a.718.718,0,0,1,.73.73Z"
                                transform="translate(253 722)" fill="#fff" />
                    </g>
                    <!-- SIGN UP WITH TEXT -->
                    <text id="or_Sign_up_with" data-name="or Sign up with" transform="translate(130 709)" fill="#fff"
                        font-size="16" font-family="SegoeUI, Segoe UI" opacity="0.4">
                        <tspan x="0" y="0">or Sign up with</tspan>
                    </text>
                </g>
            </svg>
            </a>

        </footer>
        <!-- WRAPPER END -->
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
